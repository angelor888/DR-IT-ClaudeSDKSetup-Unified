groups:
  - name: application
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: dashboard
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # API response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"

      # Service down
      - alert: ServiceDown
        expr: up{job="dashboard-app"} == 0
        for: 2m
        labels:
          severity: critical
          service: dashboard
        annotations:
          summary: "Dashboard service is down"
          description: "Dashboard service {{ $labels.instance }} has been down for more than 2 minutes"

      # Health check failing
      - alert: HealthCheckFailing
        expr: probe_success{job="blackbox"} == 0
        for: 3m
        labels:
          severity: critical
          service: dashboard
        annotations:
          summary: "Health check failing"
          description: "Health check for {{ $labels.instance }} has been failing for more than 3 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 2048
        for: 5m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB for {{ $labels.instance }}"

      # Redis connection issues
      - alert: RedisDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} has been down for more than 2 minutes"

      # Job queue backed up
      - alert: JobQueueBackup
        expr: bull_queue_waiting > 1000
        for: 10m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "Job queue backup"
          description: "Queue {{ $labels.queue }} has {{ $value }} waiting jobs"

      # SSL certificate expiry
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"