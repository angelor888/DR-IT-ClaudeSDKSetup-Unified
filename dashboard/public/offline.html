<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuetRight Dashboard - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: 1rem;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .retry-button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #1565c0;
        }
        .retry-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#cccccc"/>
        </svg>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        <p>The page will automatically refresh when your connection is restored.</p>
        <button class="retry-button" onclick="location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check for online status periodically
        function checkOnlineStatus() {
            if (navigator.onLine) {
                location.reload();
            }
        }
        
        // Check every 5 seconds
        setInterval(checkOnlineStatus, 5000);
        
        // Also listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
